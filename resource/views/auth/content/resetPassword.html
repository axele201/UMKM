<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" class="icon" href="/IMG/icon.jpeg">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

    <!-- Lottie Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>

    <link rel="stylesheet" href="/resource/css/auth/style.css">
</head>

<body>

    <div class="container container-login" data-aos="zoom-in">

        <!-- Box Lottie -->
        <div class="animation-box">
            <div id="lottie-animation" style="width: 100%; height: 100%;"></div>
        </div>

        <div class="login-box">
            <h2><i class="fas fa-key me-2"></i>Reset Password</h2>
            <form>
                <label for="email" class="form-label">Registered Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" class="form-control" required>

                <button type="submit" class="btn btn-login w-100 mt-3">
                    <i class="fas fa-paper-plane me-1"></i> Send Reset Link
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="/resource/js/auth/reset.js"></script>
</body>

</html>
