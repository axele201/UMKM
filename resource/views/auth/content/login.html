<div class="container-login">
    <div class="animation-box mb-4" style="width:100%; height:600px;">
        <dotlottie-player src="https://lottie.host/17914927-318f-44ef-816b-94ac9660330a/54XtZ4Abap.lottie"
            background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </div>

    <div class="login-box">
        <h2><i class="fas fa-user-circle me-2"></i>Login</h2>

        <form id="loginForm">
            <div class="mb-3">
                <label for="identifier" class="form-label">Username / Email</label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter username or email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login w-100 mt-3">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </button>

            <div class="text-center mt-3">
                <button type="button" id="googleLoginBtn" class="btn btn-danger w-100">
                    <i class="fab fa-google me-1"></i> Login with Google
                </button>
            </div>

            <p class="mt-3 text-center">
                Don't have an account? <a href="?page=register" class="mx-1">Register</a>
            </p>
            <p class="text-center">
                <a href="?page=reset">Forgot Password?</a>
            </p>
        </form>
    </div>
</div>
