<div class="container-login">
    <div class="animation-box mb-4" id="lottie-animation">

    </div>

    <div class="login-box">
        <h2><i class="fas fa-user-circle me-2"></i>Login</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="form-control"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login w-100 mt-3">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </button>
            <p class="mt-3 text-center">
                Don't have an account? <a href="?page=register" class="mx-1">Register</a>
            </p>
            <p class="text-center">
                <a href="?page=reset">Forgot Password?</a>
            </p>
        </form>
    </div>
</div>
