<div class="container container-login" id="auth-container" data-aos="zoom-in">

    <!-- Box Lottie -->
    <div class="animation-box">
        <div id="lottie-animation" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="login-box">
        <h2><i class="fas fa-user-plus me-2"></i>Register</h2>

        <form id="registerForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-3">
                <i class="fas fa-user-plus me-1"></i> Register
            </button>

            <p class="mt-3 text-center">
                Already have an account? <a href="?page=login" class="mx-1">Login</a>
            </p>
        </form>
    </div>
</div>
