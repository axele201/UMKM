<div class="container py-5" data-aos="fade-up">
  <h1 class="mb-4 text-primary"><i class="fas fa-boxes-stacked me-2"></i>Admin Panel - Orders</h1>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <label class="fw-semibold me-2">Filter Pembayaran:</label>
    <select id="filterPayment" class="form-select">
      <option value="">Semua Pembayaran</option>
      <option value="cash">Cash</option>
      <option value="transfer">Transfer</option>
      <option value="qris">QRIS</option>
    </select>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">Tanggal</th>
          <th scope="col">Nama</th>
          <th scope="col">Payment</th>
          <th scope="col">Total Item</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody id="orderTable">
        <!-- Data orders akan dimasukkan di sini via JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Detail Order -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="fas fa-receipt me-2"></i>Detail Pesanan</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="orderDetailContent">
        <!-- Konten detail order -->
      </div>
    </div>
  </div>
</div>
