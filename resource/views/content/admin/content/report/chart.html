<div class="container report-container py-5">
    <h3 class="text-center report-title mb-5">
        <i class="fa-solid fa-chart-line me-2"></i>Company Report
    </h3>

    <div class="row g-4">
        <!-- Pie Chart -->
        <div class="col-lg-6">
            <div class="card report-card fixed-card">
                <div class="card-body report-card-body">
                    <h5 class="card-title report-card-title text-center">Request Status</h5>
                    <canvas id="statusPieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Sentimen -->
        <div class="col-lg-6">
            <div class="card report-card fixed-card">
                <div class="card-body report-card-body">
                    <h5 class="card-title report-card-title text-center">Sentimen</h5>
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Monthly Volume -->
        <div class="col-lg-4">
            <div class="card report-card fixed-card">
                <div class="card-body report-card-body">
                    <h5 class="card-title report-card-title text-center">Monthly Volume</h5>
                    <canvas id="monthlyBarChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Omset Bulanan -->
        <div class="col-lg-4">
            <div class="card report-card fixed-card">
                <div class="card-body report-card-body">
                    <h5 class="card-title report-card-title text-center">Omset Bulanan</h5>
                    <canvas id="omsetChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Pendapatan Bersih -->
        <div class="col-lg-4">
            <div class="card report-card fixed-card">
                <div class="card-body report-card-body">
                    <h5 class="card-title report-card-title text-center">Pendapatan Bersih</h5>
                    <canvas id="profitChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Produk Terjual -->
        <div class="col-lg-6 mx-auto">
            <div class="card report-card fixed-card">
                <div class="card-body report-card-body">
                    <h5 class="card-title report-card-title text-center">Produk Terjual</h5>
                    <canvas id="soldProductChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
